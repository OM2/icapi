<div class="" data-ng-controller="ElasticsearchController as Elastic">



    <form>

      <div class="row">

          <div class="col-md-4">
              <h2>Status: {{elasticsearch.status}}</h2>
          </div>

      </div>

        <div class="row form-group">
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="elasticsearch.settings.host" placehold="host"/>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="elasticsearch.settings.port" placeholder="port"/>
            </div>
            <div class="col-md-2">
                <input type="submit" class="btn"
                       ng-click="Elastic.updateSettings()" value="Update"/>
            </div>
        </div>

        <hr>
      <div class="row">

        <div class="col-md-6">
            <h3>Operation</h3>

            <select class="form-control" ng-model="elasticsearch.operation">>
                <option>Search</option>
                <option>Create</option>
            </select>
        </div>

        <div class="col-md-6">
          <h3>Query Options</h3>
          <textarea class="form-control"
            rows="5"
            name="elastic-search"
            placeholder="Search Query"
            ng-model="elasticsearch.options">
          </textarea>
        </div>

      </div>
        <input type="submit" class="btn"
               ng-click="Elastic.runQuery()" value="Execute"/>
      <div class="row">
        <div class="col-md-12">
            <h3>Results</h3>
            <textarea class="form-control"
                rows="5"
                disabled
                name="elastic-search"
                placeholder="Search Query"
                ng-model="elasticsearch.response">
            </textarea>
        </div>
      </div>

  </form>
</div>
